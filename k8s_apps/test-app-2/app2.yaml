---
apiVersion: v1
kind: Namespace
metadata:
  name: test-banana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-banana
  namespace: test-banana
spec:
  minReadySeconds: 10
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: test-banana
  template:
    metadata:
      labels:
        name: test-banana
    spec:
      containers:
      - env:
        - name: PORT
          value: "80"
        image: ealen/echo-server:0.5.1
        imagePullPolicy: IfNotPresent
        name: test-banana
        ports:
        - containerPort: 80
          name: api
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: test-banana
  name: test-banana
  namespace: test-banana
spec:
  ports:
  - name: test-banana-api
    port: 80
    targetPort: 80
  selector:
    name: test-banana
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-banana
  namespace: test-banana
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: test-banana
            port:
              number: 80
        path: /
        pathType: Prefix